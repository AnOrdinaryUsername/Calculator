<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="A calculator that does basic mathematical operations."
    />
    <meta name="theme-color" content="#fed899" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content-container">
      <div class="title-wrapper">
        <header>
          <h1>Calculator</h1>
        </header>
      </div>
      <div class="calculator-container">
        <div class="calculator">
          <div class="display-result">
            <div class="display-color">
              <span class="results">(´・ω・`)</span>
            </div>
          </div>
          <div class="buttons-wrapper">
            <div class="delete-buttons">
              <button>CLEAR</button>
              <button>DEL</button>
              <button>&#8730</button>
            </div>
            <div class="numbers-buttons">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>0</button>
              <button>.</button>
              <button>( - )</button>
            </div>
            <div class="symbols-buttons">
              <button>&divide;</button>
              <button>&times;</button>
              <button>-</button>
              <button>+</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
