<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="A calculator that does basic mathematical operations."
    />
    <meta name="theme-color" content="#fed899" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content-container">
      <div class="title-wrapper">
        <header>
          <h1>Calculator</h1>
        </header>
      </div>
      <div class="calculator-container">
        <div class="calculator">
          <div class="display-result">
            <div class="display-color">
              <span class="results">(´・ω・`)</span>
            </div>
          </div>
          <div class="buttons-wrapper">
              <!-- Remove operands buttons -->
              <button id="clear" class="top-buttons btn-2 btn-2b">CLEAR</button>
              <button id="delete" class="top-buttons btn-2 btn-2b">DEL</button>
              <!-- Operand buttons-->
              <button id="7" class="left-buttons btn-2 btn-2b">7</button>
              <button id="8" class="left-buttons btn-2 btn-2b">8</button>
              <button id="9" class="left-buttons btn-2 btn-2b">9</button>
              <button id="4" class="left-buttons btn-2 btn-2b">4</button>
              <button id="5" class="left-buttons btn-2 btn-2b">5</button>
              <button id="6" class="left-buttons btn-2 btn-2b">6</button>
              <button id="1" class="left-buttons btn-2 btn-2b">1</button>
              <button id="2" class="left-buttons btn-2 btn-2b">2</button>
              <button id="3" class="left-buttons btn-2 btn-2b">3</button>
              <button id="0" class="left-buttons btn-2 btn-2b">0</button>
              <button id="decimal" class="left-buttons btn-2 btn-2b">.</button>
              <button id="negative" class="left-buttons btn-2 btn-2b">( - )</button>
              <button id="squared" class="right-buttons btn-2 btn-2b">x<sup>2</sup></button>
              <button id="reciprocal" class="right-buttons btn-2 btn-2b">x<sup>-1</sup></button>
              <button id="exponent" class="right-buttons btn-2 btn-2b">^</button>
              <!-- Operation buttons -->
              <button id="sq-rt" class="right-buttons btn-2 btn-2b">&#8730</button>
              <button id="division" class="right-buttons btn-2 btn-2b">&divide;</button>
              <button id="multiplication" class="right-buttons btn-2 btn-2b">&times;</button>
              <button id="subtraction" class="right-buttons btn-2 btn-2b">-</button>
              <button id="addition" class="right-buttons btn-2 btn-2b">+</button>
              <button id="compute" class="right-buttons btn-2 btn-2b">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
